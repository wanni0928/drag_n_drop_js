<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./asset/css/reset.css">
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <div id="wrap">
        <header></header>
        <main class="js-content-wrap content-wrap container">
            <div class="list-container">
                <div class="js-list-item-wrap list-item-wrap">
                    <div id="toDo" class="js-list-wrap list-wrap">
                        <h2 class="js-list-title list-title">
                            <span>To Do</span>
                            <input type="text"  class="js-input-title input-title" value="To Do">
                        </h2>
                        <ul class="js-lists-wrap">
                            <li id="1" class="js-list-item list-item" draggable='true'>
                                <button>
                                    <span>Test Item 1-1</span>
                                </button>
                            </li>
                            <li id="2" class="js-list-item list-item" draggable='true'>
                                <button>
                                    <span>Test Item 1-2</span>
                                </button>
                            </li>
                            <li id="3" class="js-list-item list-item" draggable='true'>

                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="list-input-wrap">
                        <a href="#" class="js-add-list add-list">
                            + Add another card
                        </a>
                        <div class="js-txt-form list-input-area">
                            <textarea class="js-txt-area txt-area"></textarea>
                            <div class="list-controll-wrap">
                                <input class="js-add-btn submit-btn" type="submit" value="Add Item">
                                <a href="#" class="js-cancle content-cancle">
                                    X
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                            <li id="4" class="js-list-item list-item" draggable='true'>
                                <button>
                                    <span>Test Item 2-1</span>
                                </button>
                            </li>
                            <li id="5" class="js-list-item list-item" draggable='true'>
                                <button>
                                    <span>Test Item 2-2</span>
                                </button>
                            </li>
                            <li id="6" class="js-list-item list-item" draggable='true'>
                                <button>

                                </button>
                            </li>

                    <div class="list-input-wrap">

                                <a href="#" class="js-cancle content-cancle">
                                    X
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="list-container">
                <div class="js-list-item-wrap list-item-wrap">
                    <div id="done" class="js-list-wrap list-wrap">
                        <h2 class="js-list-title list-title">
                            <span>Done</span>
                            <input type="text"  class="js-input-title input-title" value="Done">
                        </h2>
                        <ul class="js-lists-wrap">
                            <li id="7" class="js-list-item list-item" draggable='true'>

                            <li id="8" class="js-list-item list-item" draggable='true'>

                            <li id="9" class="js-list-item list-item" draggable='true'>

                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="list-input-wrap">
                        <a href="#" class="js-add-list add-list">
                            + Add another card
                        </a>
                        <div class="js-txt-form list-input-area">
                            <textarea class="js-txt-area txt-area"></textarea>
                            <div class="list-controll-wrap">
                                <input class="js-add-btn submit-btn" type="submit" value="Add Item">
                                <a href="#" class="js-cancle content-cancle">
                                    X
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
